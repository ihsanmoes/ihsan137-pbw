<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
</head>
<body>
    <h1>Form Registrasi</h1>
    <form action="/register" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="umur">Umur:</label>
            <input type="number" id="umur" name="umur" min="1" max="120">
        </div>

        <div class="form-group">
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir">
        </div>

        <div class="form-group">
            <label for="warna_favorit">Warna Favorit:</label>
            <input type="color" id="warna_favorit" name="warna_favorit" value="#ff0000">
        </div>

        <div class="form-group">
            <label for="foto_profil">Upload Foto Profil:</label>
            <input type="file" id="foto_profil" name="foto_profil" accept="image/*">
        </div>

        <div class="form-group">
            <label>Jenis Kelamin:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="laki" name="jenis_kelamin" value="laki-laki" checked>
                    <label for="laki">Laki-laki</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
                    <label for="perempuan">Perempuan</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Hobi:</label>
            <div class="checkbox-group">
                <div class="checkbox-option">
                    <input type="checkbox" id="membaca" name="hobi" value="membaca">
                    <label for="membaca">Membaca</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="traveling" name="hobi" value="traveling">
                    <label for="traveling">Traveling</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="olahraga" name="hobi" value="olahraga">
                    <label for="olahraga">Olahraga</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="negara">Negara:</label>
            <select id="negara" name="negara">
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Indonesia" selected>Indonesia</option>
            </select>
        </div>

        <div class="form-group">
            <label for="biografi">Biografi Singkat Anda:</label>
            <textarea id="biografi" name="biografi" rows="4"></textarea>
        </div>
        
    </form>
</body>
</html>
